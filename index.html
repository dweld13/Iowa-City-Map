<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>IC Places</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>
        <header>
            <div class="header-top">
                <h1 class="header-text">Iowa City Places</h1>
                <div class="error" data-bind="visible: foursqError">
                    <h4>Sorry, unable to find the FourSquare data at this time. Please try again later.</h4>
                </div>
                <div class="error" data-bind="visible: mapError">
                    <h2> Sorry, unable to find the Google Map at this time. Please try again later.</h2>
                </div>
            </div>
            <button class="hamburger">&#9776;</button>
            <button class="close">&#735;</button>
        </header>
        <div class="menu">
            <h3>Iowa City Places</h3>
            <hr>
                <div class="search">
                    <p>Search for a place:
                        <input class="filter" type="search" placeholder="Search" data-bind="textInput: userInput, event: {keyup: filterMarkers}">
                    </p>
                </div>
            <hr>
            <div data-bind="foreach: visible">
                <p>
                    <a class="list" href="#" data-bind="text: title, click: $parent.popInfoWindow"></a>
                </p>
                <hr>
            </div>
        </div>
        <div id="mapDiv"></div>

        <script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
        <script src="bower-components/dist/knockout.js" type="text/javascript"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDHyJ6joPRQZ0L80aLp1oiW6OYooY3R42s&v=3&callback=initMap" onerror="errorHandling()"></script>
    </body>

</html>
